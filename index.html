<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>

<body class="no-scroll" style="font-family: Roboto Mono, monospace;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!-- Navbar brand link -->
                <a class="navbar-brand text-light" href="./index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </li>
                    </ul>
                    <div class="d-flex">
                        <!-- Search input and button -->
                        <input id="inputBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-primary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="search_list" class="search_items">
            <!-- Search results will be displayed here -->
        </div>

    <main>
        <div class="card-container">
            <ul id="charList">
                <!-- Character cards will be added here dynamically -->
            </ul>
        </div>
    </main>

    <footer>
        <!-- Bootstrap JS script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
